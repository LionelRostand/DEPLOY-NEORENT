apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neorent-ingress
  namespace: neorent
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/secure-backends: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - neorent.neotech-consulting.com
  rules:
    - host: neorent.neotech-consulting.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: neorent-service
                port:
                  number: 443 # pas 31443 ici â€” Ingress pointe sur le port du service (pas NodePort)
