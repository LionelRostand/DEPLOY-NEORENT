apiVersion: apps/v1
kind: Deployment
metadata:
  name: neorent
  namespace: neorent
spec:
  replicas: 1  # Nombre d'instances
  selector:
    matchLabels:
      app: neorent
  template:
    metadata:
      labels:
        app: neorent
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64 
      containers:
        - name: neorent
          image: lionel1109/neorent:latest
          ports:
            - containerPort: 443  # Port d'écoute de l'application
          resources:
            requests:
              memory: "256Mi"    # Mémoire minimum demandée
              cpu: "100m"       # 0.1 CPU minimum demandé
            limits:
              memory: "512Mi"    # Mémoire maximale allouée
              cpu: "500m"       # 0.5 CPU maximal alloué
