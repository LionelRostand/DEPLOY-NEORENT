apiVersion: v1
kind: Service
metadata:
  name: neorent-service
  namespace: neorent
spec:
  type: NodePort
  selector:
    app: neorent
  ports:
    - name: https
      protocol: TCP
      port: 443          # Port accessible dans le cluster
      targetPort: 443    # Port sur le conteneur
      nodePort: 31443    # Port exposé sur le nœud (accessible depuis l'extérieur)
